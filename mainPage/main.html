<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards Against AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Cards Against AI</h1>
    <div id="game-area">
      <div class="text-center mb-4">
        <div id="black-card"></div>
      </div>
      <div class="row card-area" id="white-cards-area">
        <div class="col">
          <div id="white-cards-area-human" class="white-cards-area"></div>
        </div>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-primary" id="submit-button" disabled>Trimite</button>
      </div>
    </div>
  </div>

  <div id="final-screen" class="container mt-4" style="display: none;">
    <h2 class="text-center mb-4">Final Results</h2>
    <div class="text-center mb-4">
      <div id="final-black-card" class="final-card-container"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="text-center">Your Answer</h3>
        <div id="final-player-answer" class="final-card-container d-flex justify-content-center"></div>
      </div>
      <div class="col-md-5 border-start border-dark ps-3">
        <h3 class="text-center">AI's Answer</h3>
        <div id="final-ai-answer" class="final-card-container d-flex justify-content-center"></div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Additional JS Files -->
  <script src="../objects/blackCardsArray.js"></script>
  <script src="../objects/whiteCardsArray.js"></script>
  <script src="../objects/status.js"></script>
  <script src="../domElementsManagement.js"></script>
  <script src="../api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
